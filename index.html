<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container bg-blue-700 w-[60%] flex justify-center">
        <form
          action=""
          method="POST"
          class="w-[60%] h-80 flex flex-wrap items-center justify-between"
        >
          <div class="w-[50%]">
            <label for="first-name" class="text-white">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              class=" w-[90%] border-black h-8"
            />
          </div>
          <div class="w-[50%]">
            <label for="last-name" class="text-white">Last Name</label>

            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              class="w-[100%] h-8 bg-blue-700  text-white border-none border-b-2 border-b-black focus:outline-none "
            />
          </div>
          <div class="w-[100%]">
            <label for="Email" class="block text-white">Email id</label>

            <input
              type="email"
              name="Email"
              id="Email"
              required
              class="w-[100%] border-black h-8"
            />
          </div>
          <div class="w-[100%]">
            <label for="password" class="block text-white">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-[100%] border-black h-8"
            />
          </div>
          <div class="w-[100%] ">
            <label for="cpassword" class="block text-white">Confirm Password</label>
            <input
              type="password"
              name="cpassword"
              id="cpassword"
              required
              class="w-[100%] border-black h-8"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
